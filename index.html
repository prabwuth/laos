        height: 0;
        background: #000; /* พื้นหลังสีดำขณะโหลด */
        border-radius: 8px;
        overflow: hidden;
    }
    .yt-item iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;

</style>
